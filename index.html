<body>

  <div class="change-color">
    <ul>
        <li onclick="bodyBgColor(this.id)" id="dodgerblue"></li>
        <li onclick="bodyBgColor(this.id)" id="tomato"></li>
        <li onclick="bodyBgColor(this.id)" id="E2DCC8"></li>

    </ul>
</div>

  <main>

    <div class="color" onclick="setColor(this.id)" id="white"></div>
    <div class="color" onclick="setColor(this.id)" id="red"></div>
    <div class="color" onclick="setColor(this.id)" id="blue"></div>
    <div class="color" onclick="setColor(this.id)" id="black"></div>


    <div class="container">
      <div>
        <h1 class="text-center text-white"> Cruds</h1>
      </div>


      <div class="input-group mb-3 inputs">

        <input type="text" class="form-control" id="title" placeholder="title">


        <div class="input-group mt-3 mb price">

          <input onkeyup="getTotal()" type="number" id="price" class="form-control mb-3" placeholder="price">
          <input onkeyup="getTotal()" type="number" id="taxes" class="form-control mb-3" placeholder="taxes">
          <input onkeyup="getTotal()" type="number" id="ads" class="form-control mb-3" placeholder="ads">
          <input onkeyup="getTotal()" type="number" id="discount" class="form-control mb-3" placeholder="discount">

          <small id="total">15457</small>
        </div>
        <!--    count -->
        <div class="input-group mb-3">

          <input type="number" class="form-control" id="count" placeholder="count">
        </div>
        <!--    category -->
        <div class="input-group mb-3">

          <input type="text" class="form-control" id="category" placeholder="category">
        </div>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button  id="submit" class="btn btn-primary " type="submit">creat</button>

      </div>

      <!--    search -->
      <div class="input-group mb-3">

        <input type="text" class="form-control" id="search" placeholder="search">
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" type="button">search by count</button>
        <button class="btn btn-primary" type="button">search by category </button>
      </div>

    <div id="deleteAll"></div>
      <table class="table mb-3">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th scope="col">taxes</th>
            <th scope="col">Ads</th>
            <th scope="col">total</th>
            <th scope="col">discount</th>
            <th scope="col">category</th>
            <th scope="col">update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="hambozo">
          
        </tbody>
      </table>





    </div>
